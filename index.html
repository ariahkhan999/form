<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Google Form</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left">
          <div class="g-form">
            <img src="g-img2.png" width="40" />
            <h3>Create your Account</h3>
            <form
              id="myForm"
              class="form"
              name="myForm"
              action="/action_page.php"
              method="post"
            >
              <input
                type="text"
                inputmode="text"
                id="fullname"
                placeholder="First name"
                name="firstName"
                enterkeyhint="next"
                required
                autocomplete="off"
                maxlength="50"
              />
              <input
                type="text"
                id="lastname"
                placeholder="Last name"
                name="lastName"
                maxlength="50"
              />
              <div id="uname">
                <input
                  type="email"
                  id="email"
                  placeholder="Enter Email"
                  name="email"
                  required
                />
                <label></label>
              </div>
              <span>U can enter your name in letters</span><br /><a href="#">
                Use my current email address instead</a
              >

              <input
                required
                type="password"
                id="pswd1"
                placeholder="Password"
                name="pswd1"
              />
              <input
                required
                type="password"
                id="pswd2"
                placeholder="ConfirmPassowrd"
                name="pswd2"
              />

              <span>Use 8 characters </span><br />

              <input type="checkbox" onclick="myFunction()" />&nbsp;Show
              password Â 

              <!-- !----------- -->

              <div class="">
                <input type="radio" name="gender" value="male" class="gen" />
                Male
                <input type="radio" name="gender" value="female" class="gen" />
                Female
              </div>
              <!-- -------------- -->
              <label for="lang">Language</label>
              <select id="lang" autocomplete="off">
                <option value="en" lang="en">English</option>
                <option value="ur" lang="ur">Urdu</option>
              </select>
              <div class="b-links">
                <a href="">Signin instead</a>
                <button
                  id="submit"
                  onclick="matchPassword()"
                  type="button"
                  class="btn btn-primary"
                >
                  Submit
                </button>
                <!-- ---------------- -->
              </div>
              <!-- --------------- -->
            </form>
          </div>
        </div>
        <div class="right">
          <img src="logo1.png" width="400" />
          <p>For Help please Sign in on our page</p>
        </div>
      </div>
    </header>
    <script>
      $("#submit").click(function () {
        var firstName = $("#firstname").val();
        var lastName = $("#lastname").val();
        var email = $("#email").val();
        var password = $("#pswd1").val();
        var confirmPassword = $("#pswd2").val();

        if (
          firstName == "" ||
          lastName == "" ||
          email == "" ||
          password == "" ||
          confirmPassword == ""
        ) {
          swal({
            title: "Fields Empty",
            text: "Please check the missing fields",
            icon: "warning",
            button: "Ok",
          });
        } else {
          swal({
            title: "Successfully submitted",
            text: "Success",
            icon: "warning",
            button: "Ok",
          });
        }
        // ------------

        function matchPassword() {
          var pw1 = document.getElementById("pswd1");
          var pw2 = document.getElementById("pswd2");
          if (pw1 != pw2) {
            alert("Passwords did not match");
          } else {
            alert("Password created successfully");
          }
        }
        // ------------
        function myFunction() {
          var x = document.getElementById("pswd1");

          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }

        // ---------
      });
    </script>
  </body>
</html>
